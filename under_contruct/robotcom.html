<body>  

    <section id="white-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="text-center">
                    <img src="../img/commimg-soon-robo.png" class="img-fluid">

                <div class="col-lg-6 col-md-6 col-sm-12 col-12 d-flex flex-column align-items-center justify-content-center">
                   <div class="text-center community-area">
                    <h2>ROBOT COMMUNITY</h2>
                    <h1>COMMING SOON</h1>
                    <h3>Exciting things are on the wayâ€”stay tuned!</h3>
                    
                    <div class="countdown mt-4 mb-4">
                        <ul>
                            <div class="count-container">
                            <li><div class="box"><span id="days"></span><br><p style="color: #fff; text-align: center;">Days</p></div></li>
                            <li><div class="box"><span id="hours"></span><br><p style="color: #fff; text-align: center;">Hours</p></li>
                            <li><div class="box"><span id="minutes"></span><br><p style="color: #fff; text-align: center;">Minutes</p></li>
                            <li><div class="box"><span id="seconds"></span><br><p style="color: #fff; text-align: center;">Seconds</p></li>
                            </div>

  <!--Jquery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <!-- Template Javascript -->
    <script src="js/main.js"></script>

    <script>
        // Comming soon Page //

(() => {

    const sec = 1000,
    min = sec * 60,
    hour = min * 60,
    day = hour * 24; 
    
    const end = new Date("December 10, 2025 12:00:00").getTime();

        const int = setInterval(() => {
        const current = new Date().getTime();
        const remaining = end - current;
        document.getElementById("days").innerText = Math.floor(remaining / day);
        document.getElementById("hours").innerText = Math.floor( (remaining % day) / hour );
        document.getElementById("minutes").innerText = Math.floor( (remaining % hour) / min );
        document.getElementById("seconds").innerText = Math.floor( (remaining % min) / sec );   
      }, 1000);

      if (remaining < 0) {
        document.querySelector("count-h1").innerText = "We Have Arrived!";
        document.querySelector("count-p").innerHTML = "The big day is finally here - view our <a href=https://www.website.com>website<a/> for more information.";
        const digit = document.querySelectorAll("span");
        digit.forEach((digit) => {
          digit.innerText = "0";
        });
        clearInterval(int);
      }

})();
    </script>
